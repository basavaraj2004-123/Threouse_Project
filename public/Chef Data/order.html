<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Multiple Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hotel Management - Multiple Tables</h1>
    
    <!-- Table 1 -->
    <h2>Table 1</h2>
    <button onclick="printSpecificTable('table1')">Print This Table</button>
    <table id="table1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Table Number</th>
                <th>Order</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>12</td>
                <td>Grilled Chicken</td>
                <td>2</td>
                <td>$20</td>
            </tr>
        </tbody>
    </table>

    <!-- Table 2 -->
    <h2>Table 2</h2>
    <button onclick="printSpecificTable('table2')">Print This Table</button>
    <table id="table2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Table Number</th>
                <th>Order</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jane Smith</td>
                <td>8</td>
                <td>Caesar Salad</td>
                <td>1</td>
                <td>$10</td>
            </tr>
        </tbody>
    </table>

    <!-- Table 3 -->
    <h2>Table 3</h2>
    <button onclick="printSpecificTable('table3')">Print This Table</button>
    <table id="table3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Table Number</th>
                <th>Order</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Michael Brown</td>
                <td>15</td>
                <td>Steak</td>
                <td>1</td>
                <td>$25</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Function to print a specific table by its ID
        function printSpecificTable(tableId) {
            const table = document.getElementById(tableId).outerHTML; // Get the specific table's content
            const originalContent = document.body.innerHTML; // Save original content

            document.body.innerHTML = `<h1>Hotel Management - Printed Table</h1>` + table; // Correct concatenation
            window.print(); // Trigger print
            document.body.innerHTML = originalContent; // Restore original content
        }
    </script>
</body>
</html>
